plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'com.neuronrobotics:nrjavaserial:3.11.0'
    implementation 'org.slf4j:slf4j-simple:1.7.5'
    implementation 'com.google.collections:google-collections:1.0'
    implementation 'com.google.guava:guava:19.0'
}

group = 'com.thecoderscorner.examples'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

mainClassName = 'com.thecoderscorner.example.datacomms.rs232commands.ui.ArduinoControlApp'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
